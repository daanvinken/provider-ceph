apiVersion: s3.radosgw.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: bucket-for-all
  finalizers:
  - "finalizer.managedresource.crossplane.io"
  - "bucket-in-use.s3.crossplane.io"
status:
  atProvider:
    backendStatuses:
      localstack-a: "Ready"
      localstack-b: "Ready"
      localstack-c: "Ready"
  conditions:
  - reason: Available
    status: "True"
    type: Ready
  - reason: ReconcileSuccess
    status: "True"
    type: Synced
